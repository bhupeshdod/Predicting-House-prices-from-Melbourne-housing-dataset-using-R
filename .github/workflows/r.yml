## Analysis

To Compare whether two models are significantly different or not, ANOVA test is performed and the results shows the model with "Type" outperforms the model without it andÂ the model with the "Regionname" feature outperforms the model without it. The F-statistic and related p-value for each of our models provide sufficient evidence that our models outperform the simple mean. This effectively means that at the 5% significance level, I have enough evidence to conclude that the models created thus far outperform the simple mean. When the two models "with Type feature and without Region name" and "with Region name feature and without Type" are compared, the results show that the **model with Region name (Res Df = 6486) outperforms the model with Type feature (Res Df = 6483) with F = 407.3, p\<0.01.**

